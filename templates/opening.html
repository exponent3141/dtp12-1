{% extends 'layout.html' %}
{% block content %}
<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    -moz-border-radius: 5px;
    -webkit-border-radius: 5px;
    border-radius: 5px;

  }

  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
    -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  border:solid black 0px;

  }

  #customers tr:nth-child(even){background-color: #c7c7c7;}
  #customers tr:nth-child(odd){background-color: #a1a1a1;}

  #customers tr:hover {background-color: #00a1eb;}

  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #84E8FF;
    color: white;
    -moz-border-radius:6px;
  }
</style>

<table id="customers"style="width:100%; color:white; height:200%; width:60%;  margin-top:100px; margin-left:auto; margin-right:auto; -moz-border-radius:6px;         border-collapse: separate;          border-spacing: 20px 0;">
  <tr>
    <th >Name</th>
    <th>Description</th>
    <th>Move order</th>
  </tr>
  <tr>
    <td>{{openingss[1][1]}}</td>
    <td>{{openingss[1][3]}}</td>
    <td>{{openingss[1][2]}}</td>
  </tr>
  <tr>
    <td>{{openingss[0][1]}}</td>
    <td>{{openingss[0][3]}}</td>
    <td>{{openingss[0][2]}}</td>
  </tr>
      
</table>


{% endblock %}
